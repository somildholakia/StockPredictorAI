<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPredictorAI</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="upper-container">
        <div id="first-container">
            <h1 class="main-heading"> Dodgy &VeryThinSpace;
            </h1>
            <img id="upper-image"
                src="https://thumbs.dreamstime.com/b/cat-predict-future-magic-crystal-ball-cartoon-illustration-funny-53400414.jpg">

            <h1 class="main-heading"> &VeryThinSpace; Dave's </h1>
            <br>
        </div>
        <div id="second-container">
            <p id="upper-p"> Stock Prediction</p>
        </div>
    </div>

    <div id="upper-second-container">

        <div>
            <p id="second-p">Add upto 3 stock tickers below to <br> get a super accurate stock <br> predictions report
            </p>
        </div>
        <div id="input-div">
            <div>
                <input placeholder="MSFT" id="input-field" type="text">
            </div>
            <div>
                <button id="plus-btn">+</button>
            </div>
        </div>
        <div>
            <p id="tickers-p">
                Your tickers will appear here...
            </p>
        </div>
        <div id="generate-div">
            <p id="generate-p">GENERATE REPORT</p>
        </div>
        <div>
            <p id="p-ull"> 
                Always correct 15% of the time!
            </p>
        </div>
        <div></div>

    </div>


    <script type="module" src="index.js"></script>
</body>

</html>
